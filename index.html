<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prosjekt Planeter</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/index.js" defer></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a8de8f4858.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a id="logo" href="#home">
        <img src="./assets/images/logo.svg" alt="Logo" />
      </a>
      <nav>
        <button id="hamburger-menu-toggle">
          <i id="hamburger-icon" class="fa-solid fa-bars"></i>
        </button>

        <ul id="planet-link-menu" hidden>
          <li class="planet-link">
            <a class="planet-a" href="#mercury"
              ><figure class="nav-figure">
                <img
                  class="nav-img"
                  src="./assets/images/planets-nobg/mercury.png"
                  alt="Mercury"
                />
              </figure>
              <div class="nav-planet-name">Mercury</div></a
            >
          </li>
          <li class="planet-link">
            <a class="planet-a" href="#venus"
              ><figure class="nav-figure">
                <img
                  class="nav-img"
                  src="./assets/images/planets-nobg/venus.png"
                  alt="Venus"
                />
              </figure>
              <div class="nav-planet-name">Venus</div></a
            >
          </li>
          <li class="planet-link">
            <a class="planet-a" href="#earth"
              ><figure class="nav-figure">
                <img
                  class="nav-img"
                  src="./assets/images/planets-nobg/earth.png"
                  alt="Earth"
                />
              </figure>
              <div class="nav-planet-name">Earth</div></a
            >
          </li>
          <li class="planet-link">
            <a class="planet-a" href="#mars"
              ><figure class="nav-figure">
                <img
                  class="nav-img"
                  src="./assets/images/planets-nobg/mars.png"
                  alt="Mars"
                />
              </figure>
              <div class="nav-planet-name">Mars</div></a
            >
          </li>
          <li class="planet-link">
            <a class="planet-a" href="#jupiter"
              ><figure class="nav-figure">
                <img
                  class="nav-img"
                  src="./assets/images/planets-nobg/jupiter.png"
                  alt="Jupiter"
                />
              </figure>
              <div class="nav-planet-name">Jupiter</div></a
            >
          </li>
          <li class="planet-link">
            <a class="planet-a" href="#saturn"
              ><figure class="nav-figure">
                <img
                  class="nav-img"
                  src="./assets/images/planets-nobg/saturn.png"
                  alt="Saturn"
                />
              </figure>
              <div class="nav-planet-name">Saturn</div></a
            >
          </li>
          <li class="planet-link">
            <a class="planet-a" href="#uranus"
              ><figure class="nav-figure">
                <img
                  class="nav-img"
                  src="./assets/images/planets-nobg/uranus.png"
                  alt="Uranus"
                />
              </figure>
              <div class="nav-planet-name">Uranus</div></a
            >
          </li>
          <li class="planet-link">
            <a class="planet-a" href="#neptune"
              ><figure class="nav-figure">
                <img
                  class="nav-img"
                  src="./assets/images/planets-nobg/neptune.png"
                  alt="Neptune"
                />
              </figure>
              <div class="nav-planet-name">Neptune</div></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section id="home">
      <h1>Solar System</h1>
      <p class="attribution">
        a KodeHode project by Alexander & Nils Henrik
        <span style="font-size: 70%">featuring: Hans Martin</span>
      </p>
    </section>
    <main id="main"></main>
    <img
      id="space-shuttle"
      src="./assets/floaters/space-shuttle.png"
      alt="Space shuttle"
    />
    <img
      id="iss"
      src="./assets/floaters/iss.png"
      alt="International space station"
    />
  </body>
</html>
