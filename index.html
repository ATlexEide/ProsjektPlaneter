<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prosjekt Planeter</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <nav>
      <a href="#" class="scroll-to-top">The Solar System !</a>
      <ul>

        <a href="#mercury"
          ><img
            src="./assets/nobg/mercury.png"

            class="nav-icon"
          />
          <li>Mercury</li></a
        >
        <a href="#venus"

        <a href="#earth"

        <a href="#mars"

            src="./assets/nobg/jupiter.png"

        <a href="#saturn"
          ><img src="./assets/nobg/saturn.png" alt="Saturn" class="nav-icon" />

        >

          ><img src="./assets/nobg/uranus.png" alt="Uranus" class="nav-icon" />

    <main id="main"></main>
