<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prosjekt Planeter</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/index.js" defer></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a8de8f4858.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href=".css/style.css" />
  </head>
  <body>
    <header>
      <a href="#home">
        <figure>
          <img src="" alt="Logo" />
        </figure>
      </a>
      <nav>
        <button id="hamburger-menu-toggle">
          <i id="hamburger-icon" class="fa-solid fa-bars"></i>
        </button>

        <ul id="planet-link-menu" hidden>
          <li class="planet-link">
            <div class="link-component">
              <a href="#mercury"
                ><img
                  class="nav-img"
                  src="./assets/images/planets-nobg/mercury.png"
                  alt="Mercury"
                />Mercury</a
              >
            </div>
          </li>
          <li class="planet-link">
            <div class="link-component">
              <a href="#venus"
                ><img
                  class="nav-img"
                  src="./assets/images/planets-nobg/venus.png"
                  alt="Venus"
                />Venus</a
              >
            </div>
          </li>
          <li class="planet-link">
            <div class="link-component">
              <a href="#earth"
                ><img
                  class="nav-img"
                  src="./assets/images/planets-nobg/earth.png"
                  alt="Earth"
                />Earth</a
              >
            </div>
          </li>
          <li class="planet-link">
            <div class="link-component">
              <a href="#mars"
                ><img
                  class="nav-img"
                  src="./assets/images/planets-nobg/mars.png"
                  alt="Mars"
                />Mars</a
              >
            </div>
          </li>
          <li class="planet-link">
            <div class="link-component">
              <a href="#jupiter"
                ><img
                  class="nav-img"
                  src="./assets/images/planets-nobg/jupiter.png"
                  alt="Jupiter"
                />Jupiter</a
              >
            </div>
          </li>
          <li class="planet-link">
            <div class="link-component">
              <a href="#saturn"
                ><img
                  class="nav-img"
                  src="./assets/images/planets-nobg/saturn.png"
                  alt="Saturn"
                />Saturn</a
              >
            </div>
          </li>
          <li class="planet-link">
            <div class="link-component">
              <a href="#uranus"
                ><img
                  class="nav-img"
                  src="./assets/images/planets-nobg/uranus.png"
                  alt="Uranus"
                />Uranus</a
              >
            </div>
          </li>
          <li class="planet-link">
            <div class="link-component">
              <a href="#neptune"
                ><img
                  class="nav-img"
                  src="./assets/images/planets-nobg/neptune.png"
                  alt="Neptune"
                />Neptune</a
              >
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <section id="home">
      <h1>Solar System</h1>
      <p class="attribution">
        a KodeHode project by Alexander & Nils Henrik
        <span style="font-size: 70%">featuring: Hans Martin</span>
      </p>
    </section>
    <main id="main"></main>
  </body>
</html>
